<style>
  :root {
    --primary-red: #cc0000;
    --primary-green: #285c3a;
    --background-white: #ffffff;
    --shadow-light: rgba(0, 0, 0, 0.1);
    --shadow-medium: rgba(0, 0, 0, 0.15);
    --border-radius: 8px;
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 12px;
    --spacing-lg: 16px;
    --spacing-xl: 24px;
    --font-family-primary: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    --font-size-sm: 0.875rem;
    --font-size-md: 1rem;
    --font-size-lg: 1.125rem;
    --line-height-normal: 1.5;
    --transition-fast: 0.2s ease;
  }

  * {
    box-sizing: border-box;
  }

  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap");

  .map {
    width: 100%;
    height: 100%;
    border-radius: var(--border-radius);
    overflow: visible;
  }

  .map-container {
    width: 100%;
    height: 700px;
    position: relative;
    border-radius: var(--border-radius);
    overflow: visible;
    box-shadow: 0 4px 12px var(--shadow-medium);
  }

  .mapboxgl-popup {
    max-width: 400px;
    font-family: var(--font-family-primary);
    font-size: var(--font-size-sm);
    line-height: var(--line-height-normal);
  }

  .mapboxgl-popup-content {
    padding: var(--spacing-md);
    border-radius: var(--border-radius);
  }

  .popup-content {
    text-align: center;
  }

  .popup-title {
    font-weight: 600;
    margin-bottom: var(--spacing-sm);
    color: #333;
  }

  .popup-button {
    background: var(--primary-red);
    color: white;
    border: none;
    padding: var(--spacing-xs) var(--spacing-md);
    border-radius: var(--spacing-xs);
    font-size: var(--font-size-sm);
    font-weight: 600;
    cursor: pointer;
    transition: background-color var(--transition-fast);
  }

  .popup-button:hover {
    background: #aa0000;
  }

  .popup-button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .popup-button:disabled:hover {
    background: #ccc;
  }

  .popup-close {
    position: absolute;
    top: 8px;
    right: 8px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #999;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all var(--transition-fast);
  }

  .popup-close:hover {
    background: #f0f0f0;
    color: #666;
  }

  .legend {
    max-width: 280px;
    width: 45%;
    max-height: 90%;
    overflow-y: auto;
    display: none;
    background-color: var(--background-white);
    border-radius: var(--border-radius);
    top: var(--spacing-lg);
    left: var(--spacing-lg);
    box-shadow: 0 4px 12px var(--shadow-medium);
    font-family: var(--font-family-primary);
    font-size: var(--font-size-sm);
    line-height: var(--line-height-normal);
    padding: var(--spacing-lg);
    position: absolute;
    z-index: 1000;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .legend-mobile {
    background-color: var(--background-white);
    display: none;
    border-radius: var(--border-radius);
    box-shadow: 0 2px 8px var(--shadow-light);
    font-family: var(--font-family-primary);
    font-size: var(--font-size-sm);
    line-height: var(--line-height-normal);
    padding: var(--spacing-lg);
    position: absolute;
    width: 85%;
    max-height: 70vh;
    overflow-y: auto;
    left: 50%;
    top: 60px;
    transform: translateX(-50%);
    z-index: 9999;
    max-width: 280px;
  }

  .legend-toggle-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 9000;
    background-color: white;
    border: none;
    border-radius: var(--border-radius);
    box-shadow: 0 2px 6px var(--shadow-light);
    padding: 8px 12px;
    font-size: var(--font-size-sm);
    font-weight: 600;
    cursor: pointer;
    display: none;
  }

  .legend-close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #666;
  }

  .legend h4,
  .legend-mobile h4 {
    margin: 0 0 var(--spacing-md) 0;
    font-size: var(--font-size-lg);
    font-weight: 700;
    color: #333;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: var(--spacing-xs);
  }

  .legend-section {
    margin-bottom: var(--spacing-md);
  }

  .legend-section:last-child {
    margin-bottom: 0;
  }

  .legend-section h5 {
    margin: 0 0 var(--spacing-xs) 0;
    font-size: var(--font-size-sm);
    font-weight: 600;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: var(--spacing-xs);
    padding: 2px 0;
    transition: all var(--transition-fast);
    cursor: pointer;
    border-radius: var(--spacing-xs);
  }

  .legend-item:hover {
    background-color: #f8f9fa;
    padding-left: var(--spacing-xs);
    padding-right: var(--spacing-xs);
  }

  .legend-item.active {
    background-color: #e3f2fd;
    padding-left: var(--spacing-xs);
    padding-right: var(--spacing-xs);
  }

  .legend-item.inactive {
    opacity: 0.4;
    background-color: #f5f5f5;
    padding-left: var(--spacing-xs);
    padding-right: var(--spacing-xs);
  }

  .legend-item.inactive svg {
    opacity: 0.5;
  }

  .legend-item.inactive .color-indicator {
    opacity: 0.5;
  }

  .legend-item svg {
    margin-right: var(--spacing-sm);
    flex-shrink: 0;
  }

  .legend-item span.color-indicator {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin-right: var(--spacing-sm);
    border-radius: 2px;
    flex-shrink: 0;
  }

  .destination-type {
    font-weight: 600;
    margin-bottom: 2px;
  }

  .destination-type.top {
    color: var(--primary-red);
  }

  .destination-type.worth {
    color: var(--primary-red);
    font-weight: 400;
  }

  .destination-type.special {
    color: #666;
    font-weight: 300;
  }

  .destination-type.natural {
    color: var(--primary-green);
    font-style: italic;
    font-weight: 600;
  }

  @media (max-width: 991px) {
    .map-container {
      height: 600px;
    }
    
    .legend {
      max-width: 220px;
      width: 40%;
      padding: var(--spacing-md);
    }
    
    .map-container {
      border-radius: var(--spacing-xs);
    }
  }

  @media (max-width: 576px) {
    .legend {
      display: none !important;
    }
    
    .legend-mobile {
      display: none;
    }
    
    .legend-toggle-btn {
      display: block;
    }
    
    .legend h4 {
      font-size: var(--font-size-md);
    }
  }
</style>
